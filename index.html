<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SASS/style.css" />
    <script src="https://kit.fontawesome.com/6d8783b77e.js" crossorigin="anonymous"></script>
    <title>Floating Social Networks</title>
</head>

<body>
    <div class="container active">
        <a href="#" class="plus"><i class="fas fa-plus"></i></a>
        <div class="items">
            <a href="https://fr-fr.facebook.com/" class="item1"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/?hl=fr" class="item2"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/?lang=fr" class="item3"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/" class="item4"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
